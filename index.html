<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="js/tic-tac-toe.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <dialog class="name-change-dialog" id="name-change-dialog">
      <form method="dialog">
        <h2>Change Name</h2>
        <label for="new-name">New Name</label>
        <input type="text" name="name" id="new-name" required />
        <button class="new-name-change-btn" id="new-name-change-btn">
          Change
        </button>
        <button
          class="new-name-cancel-btn"
          id="new-name-cancel-btn"
          type="button"
        >
          Cancel
        </button>
      </form>
    </dialog>
  </body>
</html>
